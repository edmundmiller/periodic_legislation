version: 1
default_environment: dev
project_id: 0e8068ab-9592-40a3-8c74-2b04e564b014
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-rest-api-msdk
    variant: widen
    pip_url: tap-rest-api-msdk
    config:
      api_url: https://api.legiscan.com
      auth_method: no_auth
      streams:
      - name: monitored_bills
        path: /
        records_path: $.monitorlist[*]
        primary_keys:
        - bill_id
        params:
          key: ${LEGISCAN_API_KEY}
          op: getMonitorList
          record: all
      - name: bill_details
        path: /
        records_path: $.bill
        primary_keys:
        - bill_id
        params:
          key: ${LEGISCAN_API_KEY}
          op: getBill
          id: 1891167
  loaders:
  - name: target-csv
    variant: meltanolabs
    config:
      destination_path: ${MELTANO_PROJECT_ROOT}/sources/legiscan
  - name: target-jsonl
    variant: andyh1203
    config:
      destination_path: ${MELTANO_PROJECT_ROOT}/sources/legiscan
