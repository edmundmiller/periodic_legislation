version: 1
default_environment: dev
project_id: 0e8068ab-9592-40a3-8c74-2b04e564b014
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-rest-api-msdk
    variant: widen
    pip_url: tap-rest-api-msdk
    config:
      base_url: https://api.legiscan.com
      path: /
      params:
        key: ${LEGISCAN_API_KEY}
        op: getMonitorList
        record: all
      streams:
        - name: monitored_bills
          primary_keys: 
            - bill_id
          json_path: $.payload[*]
          path: /
          params:
            op: getMonitorList
            record: all
