version: 1
default_environment: dev
project_id: 0e8068ab-9592-40a3-8c74-2b04e564b014
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-rest-api-msdk
    variant: widen
    pip_url: tap-rest-api-msdk
    config:
      api_url: https://api.legiscan.com
      auth_method: no_auth
      streams:
      - name: monitored_bills
        path: /
        records_path: $.monitorlist[*]
        primary_keys:
        - bill_id
        params:
          key: ${LEGISCAN_API_KEY}
          op: getMonitorList
          record: all
  loaders:
  - name: target-csv
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/target-csv.git
    config:
      output_path: sources/legiscan/bills.csv
